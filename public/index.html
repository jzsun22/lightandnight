<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>icon.png">
    <meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.title %>">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      很抱歉，<%= htmlWebpackPlugin.options.title %>需要 JavaScript 才能正常工作。请在浏览器的设置中<strong>启用 JavaScript </strong>以继续。
    </noscript>
    <div id="app"></div>
  </body>
</html>
